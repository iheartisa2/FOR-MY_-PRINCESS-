<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Message for my little girlâ™¥ðŸŽ€</title>
<style>
:root {
  --phone-w: 390px;
  --phone-h: 844px;
  --bg-color: #000;
  --blue: #007AFF;
  --pink: #FF2D55;
  --gray: #262629;
  --white: #fff;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body, html {
  height: 100%;
  background: var(--bg-color);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.stage {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 20% 30%, rgba(0,122,255,0.15), transparent 40%),
              radial-gradient(circle at 80% 70%, rgba(255,45,85,0.15), transparent 40%),
              var(--bg-color);
}

.phone {
  width: var(--phone-w);
  height: var(--phone-h);
  background: var(--bg-color);
  border-radius: 50px;
  border: 8px solid #1a1a1a;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
  box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
}

.notch {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 35px;
  background: #000;
  border-radius: 20px;
  z-index: 10;
}

.topbar {
  padding: 50px 16px 10px;
  background: rgba(20,20,20,0.8);
  backdrop-filter: blur(20px);
  display: flex;
  flex-direction: column;
  align-items: center;
  border-bottom: 0.5px solid rgba(255,255,255,0.1);
  z-index: 5;
}

.avatar {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: linear-gradient(135deg, #8E8E93, #636366);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--white);
  font-weight: 600;
  font-size: 20px;
  margin-bottom: 6px;
}

.contact-name {
  font-size: 13px;
  font-weight: 400;
  color: rgba(255,255,255,0.6);
  display: flex;
  align-items: center;
  gap: 4px;
}
.contact-name b { color: #fff; font-size: 11px; }

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px 12px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  scrollbar-width: none;
}
.messages::-webkit-scrollbar { display: none; }

.bubble {
  max-width: 75%;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 17px;
  line-height: 1.3;
  position: relative;
  word-wrap: break-word;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.bubble.incoming {
  align-self: flex-start;
  background-color: var(--gray);
  color: transparent;
  background: linear-gradient(90deg, var(--blue), var(--pink));
  background-clip: text;
  -webkit-background-clip: text;
  font-weight: 600;
  border-bottom-left-radius: 4px;
  box-shadow: 0 0 15px rgba(255,255,255,0.05);
  animation: gradientShift 3s linear infinite;
}

.bubble.show {
  opacity: 1;
  transform: translateY(0);
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.input-area {
  padding: 10px 12px 30px;
  background: rgba(20,20,20,0.8);
  backdrop-filter: blur(20px);
  display: flex;
  align-items: center;
  gap: 10px;
}

.fake-input {
  flex: 1;
  height: 36px;
  border: 1px solid #333;
  border-radius: 20px;
  padding: 0 15px;
  color: #666;
  display: flex;
  align-items: center;
  font-size: 15px;
  background: transparent;
}

.icon-blue { color: var(--blue); font-size: 22px; font-weight: bold; }

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 20;
  border-radius: 40px;
}

.playBtn {
  background: var(--blue);
  border: none;
  color: #fff;
  padding: 15px 40px;
  border-radius: 25px;
  font-weight: 600;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="stage">
  <div class="phone">
    <div class="notch"></div>

    <div class="topbar">
      <div class="avatar">Y</div>
      <div class="contact-name">Your HusbandðŸ’Œ <b>&gt;</b></div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <div class="icon-blue">ï¼‹</div>
      <div class="fake-input">iMessage</div>
    </div>

    <div class="overlay" id="overlay">
      <button class="playBtn" id="playBtn">Open Message</button>
    </div>

    <audio id="audio" src="test.mp3" crossorigin="anonymous"></audio>
  </div>
</div>

<script>
const audio = document.getElementById('audio');
const overlay = document.getElementById('overlay');
const playBtn = document.getElementById('playBtn');
const messagesEl = document.getElementById('messages');

let cues = [];
let shown = [];
let srtLoaded = false;

// Load SRT
fetch('test.srt')
  .then(r => r.text())
  .then(parseSRT)
  .catch(e => console.error('Failed to load SRT', e));

function parseTime(t){
  const parts = t.split(':');
  const [s, ms] = parts[2].split(',');
  return +parts[0]*3600 + +parts[1]*60 + +s + (+ms/1000);
}

function parseSRT(data){
  const blocks = data.trim().split(/\n\s*\n/);
  cues = blocks.map(block => {
    const lines = block.split('\n');
    if(lines.length < 2) return null;
    const timeLine = lines.find(l => l.includes('-->'));
    if(!timeLine) return null;
    const [start] = timeLine.split(' --> ');
    const textLines = lines.slice(lines.indexOf(timeLine)+1);
    return { start: parseTime(start), text: textLines.join(' ') };
  }).filter(Boolean);
  shown = new Array(cues.length).fill(false);
  srtLoaded = true;
}

function createBubble(text){
  const bubble = document.createElement('div');
  bubble.className = 'bubble incoming';
  bubble.textContent = text;
  messagesEl.appendChild(bubble);

  // Pop-in animation
  requestAnimationFrame(()=>bubble.classList.add('show'));

  messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: 'smooth' });
}

function update(){
  if(!srtLoaded) return;
  const t = audio.currentTime;

  for(let i=0;i<cues.length;i++){
    if(!shown[i] && t >= cues[i].start){
      shown[i] = true;
      createBubble(cues[i].text);
    }
  }

  if(!audio.paused) requestAnimationFrame(update);
}

playBtn.addEventListener('click', async ()=>{
  if(!srtLoaded) return alert('SRT not loaded yet!');
  overlay.style.display = 'none';
  await audio.play();
  requestAnimationFrame(update);
});

window.addEventListener('keydown', e=>{
  if(e.code==='Space' && overlay.style.display==='none'){
    e.preventDefault();
    if(audio.paused){ audio.play(); requestAnimationFrame(update); }
    else audio.pause();
  }
});
</script>
</body>
</html>
